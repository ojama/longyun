<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><{$photodata.title}></title>
    <meta name="keywords" content="<{$photodata.keywords}>" />
    <meta name="description" content="<{$photodata.description}>" />
    <include file='Public:file'/>
    <link href="../Public/css/lightbox.css" rel="stylesheet">
    <script src="../Public/js/lightbox.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.showpic_flash').bxSlider({
              pagerCustom: '#pic-page',
               adaptiveHeight: true,
            });

        });
    </script>
  </head>
  <body id="photo">
  
 <include file='Public:head'/>

 <include file='Public:listbg'/>
   
    <!-- main -->
      <div class="container">    
          <div class="row">

           <!-- right -->
           <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
                  <div class="list_box"> 
                    <h2 class="left_h2"><{$photolist.name}></h2>

                  <if condition="$photo neq ''">

                    <!-- showpic -->
                    <div class="col-sm-11 col-md-8 col-md-offset-2" style="margin-bottom:30px; margin-top:20px;">
                        <ul class="showpic_flash">
                          <volist name='photo' id='vo'>
                          <li><a class="example-image-link" href="__ROOT__/Uploads/<{$photo[$key]}>" data-lightbox="example-set" target="_blank"><img class="example-image" src="__ROOT__/Uploads/<{$photo[$key]}>" alt="<{$photodata.name}>"/></a></li>
                        </volist>
                        </ul>
                        
                        <div id="pic-page">
                        <volist name='photo' id='vo'>
                          <a data-slide-index="<{$key}>" href="__ROOT__/Uploads/<{$photo[$key]}>"><img src="__ROOT__/Uploads/<{$photo[$key]}>" alt="<{$photodata.name}>" /></a>
                        </volist>
                        </div>
                    </div>

                  </if>

                    <div class="photo_con">
                    <{$photodata.contents}>
                    </div>

                     <div class="point">
                          <span class="to_prev col-xs-12 col-sm-6 col-md-6"><{$prevnext.prev}></span>
                          <span class="to_next col-xs-12 col-sm-6 col-md-6"><{$prevnext.next}></span>
                      </div>


                  </div>
                  

                  <div class="list_related"> 
                    <h2 class="left_h2">相关图片</h2>
                    <div class="product_list related_list">
                        <volist name="related" id="vo" offset="0" length="3">
                            <div class="col-sm-4 col-md-4 col-mm-6 product_img">
                                <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Photo'))}>">
                                  <img  src="__ROOT__/Uploads/<{$vo.thumb}>" class="img-thumbnail" alt="<{$vo.name}>"/>
                                </a>
                                <p class="product_title"><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Photo'))}>" title="<{$vo.name}>"><{$vo.name|mb_substr=###,0,20,'utf-8'}></a></p>
                            </div>
                        </volist>
                    </div>
                  </div>
              </div>    

              <!-- left -->
              <div class="col-xs-12 col-sm-4 col-md-3">
                  <div class="left_nav" id="categories">
                    <h2 class="left_h2">导航栏目</h2>
                    <{:W('Left',array('id'=>$photodata['bid'],'type'=>'photo'))}>
                  </div>

                  <div class="left_news">
                    <h2 class="left_h2">新闻中心</h2>
                    <{:W('List',array('table'=>'New','bid'=>2,'id'=>2))}>
                  </div>
                 <include file='Public:contact'/>
              </div>

         </div>
      </div>

    <include file='Public:foot'/>
    
  </body>
</html>
