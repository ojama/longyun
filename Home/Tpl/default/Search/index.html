<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title><{$Think.config.seo_title}></title>
    <meta name="keywords" content="<{$Think.config.seo_keywords}>" />
    <meta name="description" content="<{$Think.config.seo_description}>" />
    <include file='Public:file'/>
  </head>
  <body>
  
<include file='Public:head'/>

<include file='Public:listbg'/>
   
     <!-- main -->
        <div class="container">    
            <div class="row">

            <!-- right -->
            <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
          
                    <div class="list_box"> 
                      <h2 class="left_h2">产品搜索</h2>

                    <div class="product_list product_list2">
                      <volist name='product' id='vo'> 
                          <div class="col-sm-4 col-md-4 col-mm-6 product_img">
                              <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product'))}>">
                                <img  src="__ROOT__/Uploads/<{$vo.thumb}>" class="img-thumbnail" alt="<{$vo.name}>"/>
                              </a>
                              <p class="product_title"><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Product'))}>"><{$vo.name}></a></p>
                          </div>
                      </volist>
                    </div>

                    <div class="page">     
                    <{$page}>              
                    </div>
                        
                    </div>
                </div>

                <!-- left -->
                <div class="col-xs-12 col-sm-4 col-md-3">
                
                    <div class="left_nav" id="categories">
                      <h2 class="left_h2">导航栏目</h2>
                      <{:W('Left',array('id'=>$pid['id'],'type'=>'product'))}>
                    </div>

                    <div class="left_news">
                      <h2 class="left_h2">新闻中心</h2>
                      <{:W('List',array('table'=>'New','bid'=>2,'id'=>2))}>
                    </div>
                   <include file='Public:contact'/>
                </div>

            </div>
        </div> 

   <include file='Public:foot'/>

  </body>
</html>
