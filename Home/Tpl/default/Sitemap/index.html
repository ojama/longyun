<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网站地图-<{$Think.config.seo_title}></title>
    <meta name="keywords" content="<{$Think.config.seo_keywords}>" />
    <meta name="description" content="<{$Think.config.seo_description}>" />
    <include file='Public:file'/>
  </head>
  <body>
  
 <include file='Public:head'/>
 
 <include file='Public:listbg'/>
   
    <!-- main -->
        <div class="container">    
            <div class="row">
            
            <!-- right -->
            <div class="col-xs-12 col-sm-8 col-md-9" style="float:right">
                    <div class="list_box">
                      <h2 class="left_h2">网站地图</h2>

                        <ul class="ul_sitemap">
                          <li><a href="__ROOT__/" target="_blank">网站首页</a></li>
                          <volist name="list" id="vo">
                               <li <if condition='$vo.level eq 2'>class="small_li2_sitemap"<elseif condition='$vo.level eq 1'/>class="small_li_sitemap"</if>>|-<{$vo.html}>
                                  <a href="<{:W('Listhref',array('url'=>$vo['url'],'id'=>$vo['id'],'link'=>$vo['link']))}>" target="_blank"><{$vo.name}></a>  
                               </li>
                          </volist>
                        </ul>

                    </div>
            </div>

            <!-- left -->
            <div class="col-xs-12 col-sm-4 col-md-3">
                <div class="left_nav" id="categories">
                  <h2 class="left_h2">导航栏目</h2>
                  <{:W('Left',array('id'=>1,'type'=>'product'))}>
                </div>

                <div class="left_news">
                  <h2 class="left_h2">新闻中心</h2>
                  <{:W('List',array('table'=>'New','bid'=>2,'id'=>2))}>
                </div>
               <include file='Public:contact'/>
            </div>

            </div>
        </div>
    
    <include file='Public:foot'/>
    
  </body>
</html>
