<if condition="$photo">
    <volist name='photo' id='vo' offset="0" length="4">
    <div class="col-sm-4 col-md-3 col-mm-6 product_img">
          <a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Photo'))}>"><img src="__ROOT__/Uploads/<{$vo.thumb}>" class="img-thumbnail" alt="<{$vo.name}>"/></a>
            <p class="product_title"><a href="<{:W('Href',array('url'=>$vo['url'],'id'=>$vo['id'],'type'=>'Photo'))}>"><{$vo.name|mb_substr=###,0,20,'utf-8'}></a></p>
     </div>
    </volist>
</if>
